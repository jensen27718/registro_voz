<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El título será dinámico dependiendo de la página hija -->
    <title>{% block title %}Asistente Inteligente{% endblock %}</title>

    <!-- Recursos comunes (CSS/JS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <style>
        /* Estilos comunes que quieres en todas las páginas */
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .pulse { animation: pulse-animation 1.6s infinite; }
        @keyframes pulse-animation { 0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); } 100% { box-shadow: 0 0 0 25px rgba(14, 165, 233, 0); } }
        .ts-control { background-color: #334155 !important; border-color: #475569 !important; color: #fff !important; }
        .ts-dropdown { background-color: #334155 !important; border-color: #475569 !important; }
        .ts-dropdown .option, .ts-dropdown .create { color: #cbd5e1 !important; }
        .ts-dropdown .active { background-color: #0ea5e9 !important; color: #fff !important; }
    </style>
    
    <!-- Bloque para estilos adicionales de páginas específicas -->
    {% block extra_styles %}{% endblock %}
</head>
<body class="bg-gradient-to-b from-slate-900 to-slate-800 text-white min-h-screen">

    <!-- =========== BARRA DE NAVEGACIÓN =========== -->
    <nav class="bg-slate-800/60 backdrop-blur shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo / Título del Proyecto -->
                <div class="flex-shrink-0">
                    <a href="{% url 'gestor_tareas:lista_tareas' %}" class="text-white font-bold text-xl">
                        Asistente <span class="text-cyan-400">PRO</span>
                    </a>
                </div>
                <!-- Enlaces de Navegación -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        {% with request.resolver_match.app_name as app_name %}
                        <a href="{% url 'gestor_tareas:lista_tareas' %}" 
                           class="px-3 py-2 rounded-md text-sm font-medium
                           {% if app_name == 'gestor_tareas' %}
                               bg-slate-900 text-white
                           {% else %}
                               text-slate-300 hover:bg-slate-700 hover:text-white
                           {% endif %}">
                           <span class="text-cyan-400">●</span> Tareas
                        </a>
                        <a href="{% url 'interfaz:home' %}" 
                           class="px-3 py-2 rounded-md text-sm font-medium
                           {% if app_name == 'interfaz' %}
                               bg-slate-900 text-white
                           {% else %}
                               text-slate-300 hover:bg-slate-700 hover:text-white
                           {% endif %}">
                           <span class="text-green-400">●</span> Contabilidad
                        </a>
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- ============================================= -->

    <!-- Contenedor principal donde se inyectará el contenido de cada página -->
    <main class="py-10">
        {% block content %}
        <!-- El contenido de las plantillas hijas irá aquí -->
        {% endblock %}
    </main>

    <!-- Bloque para scripts adicionales de páginas específicas -->
    {% block extra_scripts %}{% endblock %}
</body>
</html>
