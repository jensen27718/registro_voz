<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente Contable: Dictado y Corrección</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://rsms.me/inter/inter.css');
        .pulse { animation: pulse-animation 1.5s infinite; }
        @keyframes pulse-animation { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 100% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); } }
        .ts-control { background-color: #334155 !important; border-color: #4b5563 !important; color: #fff !important; }
        .ts-dropdown { background-color: #334155 !important; border-color: #4b5563 !important; }
        .ts-dropdown .create, .ts-dropdown .option { color: #cbd5e1 !important; }
        .ts-dropdown .active { background-color: #0ea5e9 !important; color: #fff !important; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto p-6 md:p-8 space-y-6 text-center bg-slate-800/50 rounded-2xl shadow-2xl">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-200">Asistente Contable</h1>
        
        <div id="interactionContainer" class="p-6 bg-slate-900/70 rounded-xl border border-slate-700">
            <p id="instructionText" class="text-xl text-cyan-400 mb-6">Presiona para dictar tu registro.</p>
            
            <button id="talkButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full w-24 h-24 flex items-center justify-center mx-auto transition-all">
                <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5.4-3a.6.6 0 0 1-1.2 0 4.2 4.2 0 0 0-8.4 0 .6.6 0 1 1-1.2 0 5.4 5.4 0 0 1 10.8 0zM12 18.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM15 19h-6a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1z"></path></svg>
            </button>
            
            <div id="formContainer" class="hidden text-left space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="input-fecha" class="block text-sm font-medium text-slate-400 text-left">Fecha</label>
                        <input type="date" id="input-fecha" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    <div>
                        <label for="input-descripcion" class="block text-sm font-medium text-slate-400 text-left">Descripción</label>
                        <input type="text" id="input-descripcion" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="select-categoria" class="block text-sm font-medium text-slate-400 text-left">Categoría</label>
                        <div class="flex items-center gap-2 mt-1">
                            <select id="select-categoria" class="flex-grow" placeholder="Busca o selecciona una categoría..."></select>
                            <button onclick="crearNuevoItem('categoria')" class="bg-cyan-600 text-white p-2 rounded-md font-bold text-xl leading-none flex items-center justify-center h-full">+</button>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label for="select-cuenta" class="block text-sm font-medium text-slate-400 text-left">Cuenta</label>
                        <div class="flex items-center gap-2 mt-1">
                            <select id="select-cuenta" class="flex-grow" placeholder="Busca o selecciona una cuenta..."></select>
                            <button onclick="crearNuevoItem('cuenta')" class="bg-cyan-600 text-white p-2 rounded-md font-bold text-xl leading-none flex items-center justify-center h-full">+</button>
                        </div>
                    </div>
                    <div>
                        <label for="input-egresos" class="block text-sm font-medium text-slate-400 text-left">Egresos ($)</label>
                        <input type="number" step="0.01" id="input-egresos" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                     <div>
                        <label for="input-ingresos" class="block text-sm font-medium text-slate-400 text-left">Ingresos ($)</label>
                        <input type="number" step="0.01" id="input-ingresos" class="mt-1 block w-full bg-slate-700 border-slate-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    </div>
                </div>
                <div id="confirmationControls" class="flex justify-center gap-4 pt-6">
                    <button id="acceptButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg">Guardar Registro</button>
                    <button id="cancelButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg">Cancelar</button>
                </div>
            </div>
        </div>
        
        <div id="statusBox" class="min-h-[2rem] text-lg font-medium text-slate-400 pt-4"></div>
        <div id="transcriptionBox" class="bg-slate-900/50 p-3 rounded-lg min-h-[50px] text-left text-sm text-slate-400 italic"></div>
    </div>

<script>
    const talkButton = document.getElementById('talkButton');
    const formContainer = document.getElementById('formContainer');
    const instructionText = document.getElementById('instructionText');
    const statusBox = document.getElementById('statusBox');
    const transcriptionBox = document.getElementById('transcriptionBox');
    const acceptButton = document.getElementById('acceptButton');
    const cancelButton = document.getElementById('cancelButton');

    let tomSelectCategoria, tomSelectCuenta;
    let isRecording = false;
    let finalTranscript = '';

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        statusBox.textContent = 'Tu navegador no soporta la API de voz.';
        talkButton.disabled = true;
    } else {
        const recognition = new SpeechRecognition();
        recognition.lang = 'es-ES';
        recognition.continuous = true;
        recognition.interimResults = true;

        recognition.onstart = () => {
            isRecording = true;
            talkButton.classList.add('bg-red-600', 'pulse');
            instructionText.textContent = "Escuchando... presiona de nuevo para parar.";
            statusBox.textContent = '';
        };

        recognition.onend = () => {
            isRecording = false;
            talkButton.classList.remove('bg-red-600', 'pulse');
            instructionText.textContent = 'Presiona para dictar tu registro.';
        };

        recognition.onresult = (event) => {
            let fullTranscript = '';
            for (let i = 0; i < event.results.length; ++i) {
                fullTranscript += event.results[i][0].transcript;
            }
            finalTranscript = fullTranscript;
            transcriptionBox.innerHTML = `<p>${fullTranscript}</p>`;
        };

        talkButton.addEventListener('click', () => {
            if (isRecording) {
                recognition.stop();
                if (finalTranscript.trim()) {
                    analizarTexto(finalTranscript);
                }
            } else {
                resetState();
                recognition.start();
            }
        });
    }

    async function analizarTexto(texto) {
        statusBox.textContent = 'Analizando con IA...';
        talkButton.disabled = true;
        try {
            const response = await fetch('/analizar/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texto: texto })
            });
            const result = await response.json();
            if (result.error) throw new Error(result.error);
            populateAndShowForm(result);
        } catch (error) {
            statusBox.textContent = `❌ Error: ${error.message}`;
            resetState();
        }
    }

    function populateAndShowForm(data) {
        const { datos_extraidos, todas_las_categorias, todas_las_cuentas } = data;
        statusBox.textContent = "";
        
        if (tomSelectCategoria) tomSelectCategoria.destroy();
        if (tomSelectCuenta) tomSelectCuenta.destroy();

        document.getElementById('input-fecha').value = datos_extraidos.fecha || '';
        document.getElementById('input-descripcion').value = datos_extraidos.descripcion || '';
        document.getElementById('input-egresos').value = datos_extraidos.egresos || 0;
        document.getElementById('input-ingresos').value = datos_extraidos.ingresos || 0;
        
        tomSelectCategoria = new TomSelect('#select-categoria', { options: todas_las_categorias.map(c => ({value: c, text: c})), create: false, searchField: 'text' });
        tomSelectCategoria.addItem(datos_extraidos.categoria, true);

        tomSelectCuenta = new TomSelect('#select-cuenta', { options: todas_las_cuentas.map(c => ({value: c, text: c})), create: false, searchField: 'text' });
        tomSelectCuenta.addItem(datos_extraidos.cuenta, true);

        instructionText.textContent = "Verifica y corrige la información.";
        talkButton.classList.add('hidden');
        formContainer.classList.remove('hidden');
    }

    async function crearNuevoItem(tipo) {
        const nombre = window.prompt(`Introduce el nombre para la nueva ${tipo}:`);
        if (!nombre || !nombre.trim()) return;

        statusBox.textContent = `Creando nueva ${tipo}...`;
        try {
            const response = await fetch(`/crear/${tipo}/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre: nombre })
            });
            const result = await response.json();
            if (result.error || result.status !== 'success') throw new Error(result.message);
            
            statusBox.textContent = `¡Nueva ${tipo} '${result.nuevo_valor}' creada!`;
            const tomSelect = (tipo === 'categoria') ? tomSelectCategoria : tomSelectCuenta;
            
            tomSelect.clearOptions();
            result.nuevas_opciones.forEach(opt => tomSelect.addOption({value: opt, text: opt}));
            tomSelect.addItem(result.nuevo_valor);
        } catch (error) {
            statusBox.textContent = `❌ Error al crear: ${error.message}`;
        }
    }

    async function registrarDatos() {
        statusBox.textContent = 'Guardando en Google Sheets...';
        const datos = {
            fecha: document.getElementById('input-fecha').value,
            descripcion: document.getElementById('input-descripcion').value,
            egresos: parseFloat(document.getElementById('input-egresos').value) || 0,
            ingresos: parseFloat(document.getElementById('input-ingresos').value) || 0,
            categoria: tomSelectCategoria.getValue(),
            cuenta: tomSelectCuenta.getValue()
        };
        try {
            const response = await fetch('/registrar/', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ datos: datos }) });
            const result = await response.json();
            if (result.error) throw new Error(result.error);
            statusBox.textContent = `✅ ¡Éxito! ${result.message}`;
            setTimeout(resetState, 2000);
        } catch (error) {
            statusBox.textContent = `❌ Error al guardar: ${error.message}`;
        }
    }

    function resetState() {
        finalTranscript = '';
        if (tomSelectCategoria) tomSelectCategoria.destroy();
        if (tomSelectCuenta) tomSelectCuenta.destroy();
        formContainer.classList.add('hidden');
        talkButton.classList.remove('hidden');
        talkButton.disabled = false;
        instructionText.textContent = 'Presiona para dictar tu registro.';
        statusBox.textContent = '';
        transcriptionBox.innerHTML = '';
    }

    acceptButton.addEventListener('click', registrarDatos);
    cancelButton.addEventListener('click', resetState);

</script>
</body>
</html>
